<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="background">

            <div class="logo">
                <img src="images/odin-lined.png" alt="odin" class="lg">
                <p>ODIN</p>
            </div>
            <img class="bg" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves" height="125vh">
        </div>
    </div>
    <div class="right">
        <div class="right-above">

            <p>This is not a real online service! You know you need something like this to help you realize your deepest dreams.
                Sign up now and get started
            </p>
            <p>You <em>know</em> you want to
            </p>
        </div>
        <div class="right-bottom">
            <h2>Let's do this!</h2>
            <form action="#" class="speaker-form">
                <div class="ele">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName" name="firstName">
                </div>
                <div class="ele">
                    <label for="sName">Second Name</label>
                    <input type="text" id="sName" name="seconName">
                </div>
                <div class="ele">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" placeholder="john@gmail.com">
                </div>
                <div class="ele">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="PhoneNumber">
                </div>
                <div class="ele">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" class="pass" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).*" maxlength="30" minlength="8" required>
                </div>
                <div class="ele">
                    <label for="confPass">Confirm Password</label>
                    <input type="password" id="confPass" name="confPass" class="pass" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).*" maxlength="30" minlength="8" required>
                </div>
            </form>
        </div>
        <div class="btn">
            <button value="Create Account" id="btn">Create Account</button>
        </div>
        <div class="end">
            <span class="acc">
                Already have an account?
            </span>
            <spaan class="log">Log in</spaan>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
